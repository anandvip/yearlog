<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YearLog - Personal Memory Companion (Fixed)</title>
    
    <style>
        /* Simplified CSS - focusing on core functionality */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.4;
            background-color: white;
            color: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 70px;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 70px);
            flex: 1;
        }

        .content-wrapper {
            display: flex;
            flex: 1;
        }

        .red-line {
            width: 2px;
            background-color: red;
            flex-shrink: 0;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 20px 20px 20px 30px;
            background-color: white;
            border-bottom: 2px solid #22c55e;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .search-trigger {
            color: red;
            font-weight: bold;
            margin-left: -10px;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            transition: background-color 0.2s ease;
            user-select: none;
        }

        .search-trigger:hover {
            background-color: #f5f5f5;
        }

        .date-info {
            font-size: 14px;
            color: #333;
        }

        .year-name-edit {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            color: #333;
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 2px;
            transition: all 0.2s ease;
        }

        .year-name-edit:hover {
            background-color: #f5f5f5;
        }

        .year-name-edit:focus {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            outline: none;
        }

        /* Settings */
        .settings-trigger {
            margin-left: auto;
            cursor: pointer;
            font-size: 1.5rem;
            color: #666;
            transition: color 0.2s ease;
            padding: 8px;
            border-radius: 3px;
            user-select: none;
        }

        .settings-trigger:hover {
            color: #333;
            background-color: #f5f5f5;
        }

        .settings-panel {
            position: absolute;
            top: 100%;
            right: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 15px;
            min-width: 250px;
            z-index: 1000;
            display: none;
            font-family: 'Courier New', Courier, monospace;
        }

        .settings-panel.show {
            display: block;
        }

        .settings-option {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            font-size: 12px;
            color: #444;
            transition: color 0.2s ease;
        }

        .settings-option:last-child {
            border-bottom: none;
        }

        .settings-option:hover {
            color: #000;
        }

        .settings-option.danger {
            color: #dc2626;
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 30px 20px 30px 30px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .entry {
            margin-bottom: 25px;
            line-height: 1.2;
            position: relative;
            border: 1px solid transparent;
            border-radius: 3px;
            padding: 10px;
            transition: border-color 0.2s ease;
        }

        .entry:hover {
            border-color: #eee;
            background-color: #fafafa;
        }

        .entry-title-wrapper {
            position: relative;
            margin-bottom: 10px;
        }

        .entry-title-wrapper::before {
            content: "|";
            color: red;
            font-weight: bold;
            position: absolute;
            left: 0;
            top: 0;
            font-family: 'Courier New', Courier, monospace;
            z-index: 1;
        }

        .entry-title-edit {
            font-weight: bold;
            padding-left: 15px;
            width: 100%;
            border: none;
            background: transparent;
            font-family: 'Courier New', Courier, monospace;
            font-size: inherit;
            color: inherit;
            outline: none;
        }

        .entry-title-edit:focus {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 2px 2px 2px 15px;
        }

        .entry-description-container {
            margin-bottom: 10px;
        }

        .entry-description-rendered {
            color: #444;
            margin-bottom: 8px;
            min-height: 20px;
            cursor: pointer;
            padding: 2px;
            border-radius: 2px;
            transition: background-color 0.2s ease;
        }

        .entry-description-rendered:hover {
            background-color: #f9f9f9;
        }

        .entry-description-edit {
            border: none;
            background: transparent;
            font-family: 'Courier New', Courier, monospace;
            font-size: inherit;
            color: inherit;
            width: 100%;
            resize: none;
            outline: none;
            line-height: inherit;
            min-height: 60px;
        }

        .entry-description-edit:focus {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 4px;
        }

        .entry-actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            margin-top: 5px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .entry:hover .entry-actions-bar {
            opacity: 1;
        }

        .entry-action-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 16px;
            padding: 4px 8px;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1;
            transition: color 0.2s ease, background-color 0.2s ease;
            border-radius: 3px;
        }

        .entry-action-btn:hover {
            color: #333;
            background-color: #f5f5f5;
        }

        .entry-action-btn.danger:hover {
            color: #991b1b;
            background-color: #fef2f2;
        }

        .entry-timestamp {
            font-size: 10px;
            color: #999;
            margin-top: 8px;
            font-style: italic;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            border-top: 1px solid #eee;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
            z-index: 100;
            height: 70px;
        }

        .footer-left {
            display: flex;
            align-items: center;
        }

        .footer-logo {
            height: 40px;
            opacity: 0.6;
            transition: opacity 0.2s ease;
        }

        .footer-logo:hover {
            opacity: 1;
        }

        .footer-center {
            display: flex;
            justify-content: center;
            flex: 1;
        }

        .add-button {
            display: inline-block;
            font-size: 32px;
            cursor: pointer;
            color: #666;
            transition: color 0.2s;
            padding: 5px 15px;
            border-radius: 50%;
            line-height: 1;
        }

        .add-button:hover {
            color: #000;
            background-color: #f5f5f5;
        }

        .footer-right {
            display: flex;
            align-items: center;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 90px;
            left: 20px;
            background: white;
            border: 1px solid;
            padding: 12px 16px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            z-index: 2001;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            max-width: 300px;
            border-radius: 4px;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            border-color: #22c55e;
            background-color: #f0fdf4;
            color: #166534;
        }

        .toast.error {
            border-color: #ef4444;
            background-color: #fef2f2;
            color: #991b1b;
        }

        .toast.info {
            border-color: #3b82f6;
            background-color: #eff6ff;
            color: #1d4ed8;
        }

        /* Status indicator */
        .status-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            font-size: 10px;
            border-radius: 4px;
            background: #22c55e;
            color: white;
            z-index: 1000;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                padding: 15px 15px 15px 25px;
            }

            .settings-trigger {
                position: absolute;
                top: 15px;
                right: 15px;
                margin-left: 0;
            }

            .main {
                padding: 20px 15px 20px 25px;
            }

            .footer {
                padding: 12px 15px;
                height: 80px;
            }

            .footer-logo {
                height: 32px;
            }

            .add-button {
                font-size: 28px;
                padding: 8px 12px;
            }

            .toast {
                bottom: 95px;
                left: 15px;
                right: 15px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="status">Ready</div>

    <div class="container">
        <!-- Header -->
        <div class="header" id="header">
            <span class="search-trigger" onclick="yearLog.toggleSearch()" title="Search your memories">➝|</span>
            <span class="date-info" id="day-of-year"></span>
            <span class="date-info" id="days-left"></span>
            <span class="date-info" id="current-date"></span>
            <input type="text" class="year-name-edit" id="year-name" 
                   placeholder="Click to name your year" 
                   onblur="yearLog.saveYearName(this.value)" 
                   title="Click to customize your year">
            
            <div class="settings-trigger" onclick="yearLog.toggleSettings()">⚙</div>
            
            <div class="settings-panel" id="settings-panel">
                <div class="settings-option" onclick="yearLog.showDataInfo()">Data Status</div>
                <div class="settings-option" onclick="yearLog.exportToJSON()">Export Data (JSON)</div>
                <div class="settings-option" onclick="yearLog.importFromJSON()">Import Data (JSON)</div>
                <div class="settings-option danger" onclick="yearLog.clearAllEntries()">Clear All Entries</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content-wrapper">
            <div class="red-line"></div>
            <div class="content-area">
                <main class="main">
                    <div id="entries-container"></div>
                </main>
            </div>
        </div>
    </div>

    <!-- Fixed Footer -->
    <footer class="footer">
        <div class="footer-left">
            <img src="https://raw.githubusercontent.com/anandvip/yearlog/refs/heads/main/ylg.png" alt="YearLog Logo" class="footer-logo">
        </div>
        <div class="footer-center">
            <div class="add-button" onclick="yearLog.addNewEntry()" title="Add new entry (Ctrl+Enter)">+</div>
        </div>
        <div class="footer-right">
            <span>© <span id="current-year"></span></span>
        </div>
    </footer>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <script>
    // Main YearLog Application - FIXED VERSION
    const yearLog = {
        // === STATE MANAGEMENT ===
        entries: [],
        yearName: '',
        editingEntry: null,

        // === INITIALIZATION ===
        async init() {
            console.log('🚀 Initializing YearLog...');
            
            // Load data from localStorage first
            this.loadData();
            
            // Setup UI
            this.updateDateInfo();
            this.loadYearName();
            this.renderEntries();

            // Setup recurring tasks
            setInterval(() => this.updateDateInfo(), 60000);

            // Setup event listeners
            this.addEventListeners();
            
            // Auto-save every 10 seconds
            setInterval(() => this.saveData(), 10000);
            
            console.log('✅ YearLog initialized successfully!');
            this.updateStatus('Loaded');
            this.showToast(`Loaded ${this.entries.length} entries`, 'success');
        },

        // === DATA PERSISTENCE (FIXED!) ===
        saveData() {
            try {
                const data = {
                    entries: this.entries,
                    yearName: this.yearName,
                    lastSaved: new Date().toISOString()
                };
                localStorage.setItem('yearlog_data', JSON.stringify(data));
                this.updateStatus('Saved');
                return true;
            } catch (error) {
                console.error('Error saving data:', error);
                this.showToast('Error saving data!', 'error');
                this.updateStatus('Error');
                return false;
            }
        },

        loadData() {
            try {
                const savedData = localStorage.getItem('yearlog_data');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    this.entries = data.entries || [];
                    this.yearName = data.yearName || new Date().getFullYear().toString();
                    console.log(`📂 Loaded ${this.entries.length} entries from storage`);
                } else {
                    // Initialize with sample data only if no saved data exists
                    this.initializeSampleData();
                }
            } catch (error) {
                console.error('Error loading data:', error);
                this.showToast('Error loading data!', 'error');
                this.initializeSampleData();
            }
        },

        initializeSampleData() {
            this.entries = [
                {
                    id: Date.now() - 2000,
                    title: "Welcome to YearLog!",
                    description: "This is your personal memory companion. Click on any text to edit it!\n\nTry:\n- **Bold text**\n- *Italic text*\n- Adding new entries with the + button\n\nEverything auto-saves!",
                    timestamp: new Date().toISOString()
                },
                {
                    id: Date.now() - 1000,
                    title: "Your Second Entry",
                    description: "Click anywhere on this text to edit it. Changes save automatically when you click away or press Ctrl+Enter.",
                    timestamp: new Date(Date.now() - 2 * 60 * 60 * 1000).toISOString() // 2 hours ago
                }
            ];
            this.yearName = new Date().getFullYear().toString();
            this.saveData();
        },

        // === EVENT LISTENERS ===
        addEventListeners() {
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    e.preventDefault();
                    this.addNewEntry();
                }
                if (e.key === 'Escape') {
                    this.closeSettings();
                    this.finishEditing();
                }
            });

            // Click outside to close settings
            document.addEventListener('click', (e) => {
                const settingsPanel = document.getElementById('settings-panel');
                const settingsTrigger = document.querySelector('.settings-trigger');
                if (!settingsPanel.contains(e.target) && !settingsTrigger.contains(e.target)) {
                    this.closeSettings();
                }
            });

            // Auto-resize textareas
            document.addEventListener('input', (e) => {
                if (e.target.tagName.toLowerCase() === 'textarea') {
                    this.autoResizeTextarea(e.target);
                }
            });

            // Auto-save on focus loss
            document.addEventListener('focusout', (e) => {
                if (e.target.classList.contains('entry-editable')) {
                    setTimeout(() => this.saveData(), 100);
                }
            });
        },

        // === DATE MANAGEMENT ===
        updateDateInfo() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);
            const isLeap = new Date(now.getFullYear(), 1, 29).getDate() === 29;
            const daysInYear = isLeap ? 366 : 365;

            document.getElementById('day-of-year').textContent = `Day ${dayOfYear}`;
            document.getElementById('days-left').textContent = `${daysInYear - dayOfYear} days left`;
            document.getElementById('current-date').textContent = now.toLocaleDateString();
            document.getElementById('current-year').textContent = now.getFullYear();
        },

        // === YEAR NAME MANAGEMENT ===
        loadYearName() {
            document.getElementById('year-name').value = this.yearName;
        },

        saveYearName(name) {
            const newName = name.trim();
            if (newName) {
                this.yearName = newName;
                this.saveData();
                this.showToast('Year name updated', 'success');
            } else {
                document.getElementById('year-name').value = this.yearName;
            }
        },

        // === ENTRY RENDERING ===
        renderEntries() {
            const container = document.getElementById('entries-container');
            container.innerHTML = ''; 
            
            if (this.entries.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666; font-style: italic;">
                        <p>No entries yet. Click the + button below to add your first memory!</p>
                    </div>
                `;
                return;
            }
            
            this.entries.forEach((entry, index) => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'entry';
                entryDiv.setAttribute('data-entry-index', index);
                
                const timestamp = new Date(entry.timestamp);
                const timeString = timestamp.toLocaleString('en-US', {
                    month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit', hour12: true
                });

                entryDiv.innerHTML = `
                    <div class="entry-title-wrapper">
                        <input type="text" class="entry-editable entry-title-edit" value="${this.escapeHtml(entry.title)}" 
                               onblur="yearLog.updateEntry(${index}, 'title', this.value)" 
                               onkeydown="if(event.key==='Enter') this.blur()"
                               placeholder="Enter title...">
                    </div>
                    <div class="entry-description-container">
                        <div class="entry-description-rendered" onclick="yearLog.editDescription(${index})">
                            ${this.parseSimpleMarkdown(entry.description)}
                        </div>
                    </div>
                    <div class="entry-actions-bar">
                        <button class="entry-action-btn danger" onclick="yearLog.deleteEntry(${index})" title="Delete entry">Delete</button>
                    </div>
                    <div class="entry-timestamp">${timeString}</div>
                `;
                container.appendChild(entryDiv);
            });
        },

        // === SIMPLE MARKDOWN PARSER ===
        parseSimpleMarkdown(text) {
            if (!text) return '';
            
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        },

        // === ENTRY EDITING (FIXED!) ===
        editDescription(entryIndex) {
            this.finishEditing(); // Close any existing edit session

            this.editingEntry = entryIndex;
            
            const entryContainer = document.querySelector(`[data-entry-index="${entryIndex}"]`);
            if (!entryContainer) return;
            
            const renderedDiv = entryContainer.querySelector('.entry-description-rendered');
            const entry = this.entries[entryIndex];
            
            // Create textarea for editing
            const textarea = document.createElement('textarea');
            textarea.className = 'entry-editable entry-description-edit';
            textarea.value = entry.description;
            textarea.placeholder = 'Enter description (supports **bold**, *italic*)...';
            textarea.onblur = () => this.finishEditing();
            textarea.onkeydown = (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    e.preventDefault();
                    this.finishEditing();
                }
            };
            
            // Replace rendered content with textarea
            renderedDiv.replaceWith(textarea);
            textarea.focus();
            this.autoResizeTextarea(textarea);
        },

        finishEditing() {
            if (this.editingEntry === null) return;
            
            const textarea = document.querySelector('.entry-description-edit');
            if (textarea && textarea.value !== undefined) {
                this.updateEntry(this.editingEntry, 'description', textarea.value);
            }
            
            this.editingEntry = null;
            this.renderEntries();
        },

        // === ENTRY MANAGEMENT ===
        addNewEntry() {
            const newEntry = {
                id: Date.now(),
                title: 'New Entry',
                description: '',
                timestamp: new Date().toISOString()
            };
            this.entries.unshift(newEntry);
            this.renderEntries();
            this.saveData();
            this.showToast('New entry added', 'success');

            // Focus on the new entry title
            setTimeout(() => {
                const firstTitleInput = document.querySelector('.entry-title-edit');
                if (firstTitleInput) {
                    firstTitleInput.focus();
                    firstTitleInput.select();
                }
            }, 100);
        },

        updateEntry(index, field, value) {
            if (this.entries[index]) {
                this.entries[index][field] = value;
                this.saveData();
                this.showToast('Entry saved', 'success');
            }
        },

        deleteEntry(index) {
            if (confirm('Are you sure you want to delete this entry?')) {
                this.entries.splice(index, 1);
                this.renderEntries();
                this.saveData();
                this.showToast('Entry deleted', 'info');
            }
        },

        clearAllEntries() {
            this.closeSettings();
            if (this.entries.length === 0) {
                this.showToast('No entries to clear', 'error');
                return;
            }
            if (confirm(`Are you sure you want to delete all ${this.entries.length} entries? This cannot be undone.`)) {
                this.entries = [];
                this.renderEntries();
                this.saveData();
                this.showToast('All entries cleared', 'info');
            }
        },

        // === SEARCH FUNCTIONALITY (Simplified) ===
        toggleSearch() {
            const query = prompt('Search your memories:');
            if (query && query.trim()) {
                this.performSearch(query.trim());
            }
        },

        performSearch(query) {
            const results = this.entries.filter(entry => 
                entry.title.toLowerCase().includes(query.toLowerCase()) ||
                entry.description.toLowerCase().includes(query.toLowerCase())
            );
            
            if (results.length === 0) {
                this.showToast(`No results found for "${query}"`, 'info');
                return;
            }

            // Highlight matching entries
            this.entries.forEach((entry, index) => {
                const entryElement = document.querySelector(`[data-entry-index="${index}"]`);
                if (entryElement) {
                    if (results.includes(entry)) {
                        entryElement.style.backgroundColor = '#fff3cd';
                        entryElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    } else {
                        entryElement.style.opacity = '0.3';
                    }
                }
            });

            this.showToast(`Found ${results.length} results for "${query}"`, 'success');

            // Reset highlighting after 5 seconds
            setTimeout(() => {
                document.querySelectorAll('.entry').forEach(el => {
                    el.style.backgroundColor = '';
                    el.style.opacity = '';
                });
            }, 5000);
        },

        // === DATA MANAGEMENT ===
        showDataInfo() {
            this.closeSettings();
            const data = JSON.parse(localStorage.getItem('yearlog_data') || '{}');
            const size = new Blob([JSON.stringify(data)]).size;
            const sizeKB = (size / 1024).toFixed(2);
            
            alert(`Data Status:
• Entries: ${this.entries.length}
• Storage size: ${sizeKB} KB
• Last saved: ${data.lastSaved ? new Date(data.lastSaved).toLocaleString() : 'Never'}
• Auto-save: Every 10 seconds`);
        },

        exportToJSON() {
            this.closeSettings();
            if (this.entries.length === 0) {
                this.showToast('No entries to export', 'error');
                return;
            }

            const data = {
                entries: this.entries,
                yearName: this.yearName,
                exportDate: new Date().toISOString(),
                version: '1.0'
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `yearlog_${this.yearName}_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            this.showToast('Data exported successfully!', 'success');
        },

        importFromJSON() {
            this.closeSettings();
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            if (data.entries && Array.isArray(data.entries)) {
                                if (confirm(`Import ${data.entries.length} entries? This will replace current data.`)) {
                                    this.entries = data.entries;
                                    this.yearName = data.yearName || this.yearName;
                                    this.renderEntries();
                                    this.loadYearName();
                                    this.saveData();
                                    this.showToast(`Imported ${data.entries.length} entries!`, 'success');
                                }
                            } else {
                                this.showToast('Invalid file format', 'error');
                            }
                        } catch (error) {
                            this.showToast('Error reading file', 'error');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        },

        // === UI HELPERS ===
        toggleSettings() {
            document.getElementById('settings-panel').classList.toggle('show');
        },

        closeSettings() {
            document.getElementById('settings-panel').classList.remove('show');
        },

        updateStatus(status) {
            document.getElementById('status').textContent = status;
            setTimeout(() => {
                document.getElementById('status').textContent = 'Ready';
            }, 2000);
        },

        showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (container.contains(toast)) {
                        container.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        },

        escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        },

        autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = `${textarea.scrollHeight}px`;
        }
    };

    // Initialize the application
    document.addEventListener('DOMContentLoaded', () => {
        yearLog.init();
    });
    </script>
</body>
